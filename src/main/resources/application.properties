spring.application.name=JPA-DAO

spring.datasource.url=jdbc:mysql://localhost:3306/khtdb
spring.datasource.username=kht
spring.datasource.password=kht1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
## hibernate 회사에서 디비의 표와 엔티티(클래스) 간 연결관리
# ddl = CREATE ALTER DELETE 표 생성 삭제 수정
# update 표 있으면 내용 가져오기, 표 없으면 생성
# none 표 생성이나 수정 안함
# create = 기존 표 삭제후 새로 생성
# create-drop = 프로그램 종료시 표 자동삭제

spring.jpa.show-sql=true
# 쿼리 콘솔 출력, mybatis 에서도 사용하기
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# dialect = 사투리
# 국가 표준 SQL 있음
# MySQL Dialect 로 설정
